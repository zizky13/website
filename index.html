<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="myCheckBox">Subscribe:</label>
    <input type="checkbox" id="myCheckBox" name="card"><br>

    <label for="visaBtn">Visa</label>
    <input type="radio" id="visaBtn" name="card"><br>

    <label for="masterCardBtn">Master Card</label>
    <input type="radio" id="masterCardBtn" name="card"><br>
    
    <label for="payPalBtn">PayPal</label>
    <input type="radio" id="payPalBtn" name="card"><br>


    <button type="submit" id="mySubmit" class="myButton">Submit</button>
    <button type="reset" id="myReset" class="myButton">Reset Selection</button>

    <div class="screen">
            <p id="subResult"></p>
            <p id="paymentResult"></p>        
    </div>


    <script src="index.js"></script>
</body>
</html>
